    // 获取地址栏参数

    //User/vip_card_manager?useless=219&id=18

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      var q = window.location.pathname.substr(1).match(reg_rewrite);
      if (r != null) {
        return unescape(r[2]);
      } else if (q != null) {
        return unescape(q[2]);
      } else {
        return null;
      }
    }
    function closeWindow(){
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Presto") != -1) {
            window.location.replace("about:blank");
        } else {  
            window.opener=null;
            window.open(' ','_self');
            window.location.replace("about:blank");
            window.close();
        }
    }

    function entryAndExit(id,allowOrReject){
        $.ajax({
            async: false,
            type: "POST",
            url: SERSVER_BASE_URL + "/pass/passRegisterHistory/save",
            headers:{
            },
            // contentType:'application/x-www-form-urlencoded',
            contentType: 'application/json',
            data: JSON.stringify({
                "passId": id,
                "temperatureStatus": $("input[name='entryExitTemperature']:checked").val(),
                "remark": $("input[name='entryExitRemark']").val(),
                "type": $("input[name='entryExitType']:checked").val(),
                "passStatus": allowOrReject,
                "messageCode":$("input[name='entryExitMessageCode']").val(),
                
            }),
            dataType: "json",
            success: function (data) {
                console.log('/pass/passRegister/updateLockStatus',data) 
                if(data.code==0){
                    localStorage.setItem('entryExitMessageCode',$("input[name='entryExitMessageCode']").val())
                    alert('出入登记完成!')
                    location.replace(`https://www.baidu.com`)
                }else{
                    alert(data.msg)
                }
                    
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("err:::" + errorThrown);
            }
        });
    }

                                                offset: 'auto',
                                                // area: ['70vw', 'auto'],

                                                type:1

                },500)
            },1000)
            setTimeout(()=>{
                $('.jibenxinxi').html(jibenxinxi.join(''))
                $('.layui-collapse').html(dengjixinxi.join(''))
                layui.use('element', function(){
                    var element = layui.element;
                    
                    element.render('collapse')
                });

                setTimeout(()=>{
                    if (data.data.lockStatus == "-2") {
                        layui.use("layer", function() {
                        //独立版的layer无需执行这一句
                        var $ = layui.jquery,
                            layer = layui.layer; //独立版的layer无需执行这一句
                        layer.confirm(
                            `<div style='white-space: nowrap;'>您的审核不通过，请修改后重新提交</div><div style='text-align: initial;'>审核备注：${
                            data.data.lockReason ? data.data.lockReason : "无"
                            }</div>`,
                            {
                            offset: '30vh',
                            area: ["70vw", "auto"],
                            anim: 1,
                            title: "审核不通过",
                            btnAlign: "c",
                            btn: ["我知道了"] //可以无限个按钮
                            },
                            function(index, layero) {
                            layer.closeAll();
                            }
                        );
                        });
                    }
                    if (data.data.lockStatus == "-3") {
                        layui.use("layer", function() {
                        //独立版的layer无需执行这一句
                        var $ = layui.jquery,
                            layer = layui.layer; //独立版的layer无需执行这一句
                        layer.confirm(
                            `<div style='white-space: nowrap;'>您的审核已被撤销，请修改后重新提交</div><div style='text-align: initial;'>撤销备注：${
                            data.data.lockReason ? data.data.lockReason : "无"
                            }</div>`,
                            {
                            offset: '30vh',
                            area: ["70vw", "auto"],
                            anim: 1,
                            title: "审核已撤销",
                            btnAlign: "c",
                            btn: ["我知道了"] //可以无限个按钮
                            },
                            function(index, layero) {
                            layer.closeAll();
                            }
                        );
                        });
                    }
                    if(localStorage.getItem('entryExitMessageCode')){
                        $("input[name='entryExitMessageCode']").val( localStorage.getItem('entryExitMessageCode') )
                    }
                    if(localStorage.getItem('otherMessageCode')){
                        $("input[name='otherMessageCode']").val( localStorage.getItem('otherMessageCode') )
                    }
                },500)
                
                $('.allow').click(()=>{
                    if( !$("input[name='entryExitMessageCode']").val() ){
                        alert('请填写验证口令')
                        return false;
                    }
                    if( !$("input[name='entryExitTemperature']:checked").val() ){
                        alert('请选择体温状态')
                        return false;
                    }
                    if( !$("input[name='entryExitType']:checked").val() ){
                        alert('请选择进出选择')
                        return false;
                    }
                
                    entryAndExit(data.data.id,1)
                    
                })

                $('.reject').click(()=>{
                    if( !$("input[name='entryExitMessageCode']").val() ){
                        alert('请填写验证口令')
                        return false;
                    }
                    if( !$("input[name='entryExitTemperature']:checked").val() ){
                        alert('请选择体温状态')
                        return false;
                    }
                    if( !$("input[name='entryExitType']:checked").val() ){
                        alert('请选择进出选择')
                        return false;
                    }
                   
                    entryAndExit(data.data.id,2)
                })

                $('.submit').click(()=>{
                    if( !$("input[name='otherMessageCode']").val() ){
                        alert('请填写验证口令')
                        return false;
                    }
                    if( !$("input[name='otherOperation']:checked").val() ){
                        alert('请选择操作类型')
                        return false;
                    }
                   

                    $.ajax({
                        async: false,
                        type: "POST",
                        url: SERSVER_BASE_URL + "/pass/passRegister/updateLockStatus",
                        headers:{
                        },
                        // contentType:'application/x-www-form-urlencoded',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "messageCode":$("input[name='otherMessageCode']").val(),
                            "id":data.data.id,
                            "lockStatus":1,
                            "lockReason":$("input[name='otherRemark']").val(),
                            
                        }),
                        dataType: "json",
                        success: function (data) {
                            console.log('/pass/passRegister/updateLockStatus',data) 
                            if(data.code==0){
                                localStorage.setItem('otherMessageCode',$("input[name='otherMessageCode']").val())
                                alert('锁定成功!')
                                location.replace(`./rejectPass.html?codeNum=${getQueryString('codeNum')}`)
                            }else{
                                alert(data.msg)
                            }
                                
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("err:::" + errorThrown);
                        }
                    });
                    
                })
                $('.cancel').click(()=>{
                    location.replace(`https://www.baidu.com`)
                })
                
                
            },1300)
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("err:::" + errorThrown);
        }
    });
        
  
    
  </script>
