  <script>
    
    // 获取地址栏参数
    //适应以下两种模式，来获取url参数值：
    //User/vip_card_manager/useless/219/id/18
    //User/vip_card_manager?useless=219&id=18

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      var q = window.location.pathname.substr(1).match(reg_rewrite);
      if (r != null) {
        return unescape(r[2]);
      } else if (q != null) {
        return unescape(q[2]);
      } else {
        return null;
      }
    }
    function toast(src,text){
        $(document).dialog({
            type : 'toast',
            infoIcon: src,
            infoText: text,
            autoClose: 2000
        });
    }  
    function closeWindow(){
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Presto") != -1) {
            window.location.replace("about:blank");
        } else {  
            window.opener=null;
            window.open(' ','_self');
            window.location.replace("about:blank");
            window.close();
        }
    }

    $.ajax({
        async: false,
        type: "GET",
        url: SERSVER_BASE_URL + `/buss/bussRegister/getOneAndLinkByCodeNum?codeNum=${getQueryString('codeNum')}`,
        headers:{
        },
        contentType:'application/json',
        data: {
            
        },
        dataType: "json",
        success: function (data) {
            if(data.code!=0){
                location.replace(`./InvalidQrcode.html`)
            }
            var jibenxinxi=[],dengjixinxi=[],congyerenyuanxinxi=[]
            console.log('/buss/bussRegister/getOneAndLinkByCodeNum',data)
            if(data.data.lockStatus=='0'||data.data.lockStatus=='-2'||data.data.lockStatus=='-3'){
                location.replace(`./verifyPassResumption.html?codeNum=${getQueryString('codeNum')}`)
            }
            jibenxinxi.push(`
                <div class="" style="width: 95vw;margin:1.5vh auto;background:rgba(255,255,255,1);border-radius: 1.1vw;position: relative;">
                    <div style="width: 100%;height: 8.4vh;line-height: 8.4vh;font-size:16px;font-family:PingFangSC-Regular,PingFang SC;font-weight:400;color:rgba(51,51,51,1);">
                        <span style="margin-left: 5vw;">基本信息</span>
                    </div>
                    <div style="width: 84vw;height:1px;background:rgba(221,221,221,1);margin: auto;"></div>
                    <div style="width: 100%;font-size: 14px;padding: 3vh 0px;font-family: PingFangSC-Regular,PingFang SC;font-weight: 400;color: rgba(153,153,153,1);">
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">姓名：</span><span style="color: rgba(51,51,51,1);">${data.data.imName}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">性别：</span><span style="color: rgba(51,51,51,1);">${data.data.sexString}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">籍贯：</span><span style="color: rgba(51,51,51,1);">${data.data.nativePlace}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">身份证号码：</span><span style="color: rgba(51,51,51,1);">${data.data.credentialsNum}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">手机号码：</span><span style="color: rgba(51,51,51,1);">${data.data.phone}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">所属社区：</span><span style="color: rgba(51,51,51,1);">${data.data.townNameString}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">所属市场：</span><span style="color: rgba(51,51,51,1);">${data.data.platformNameString}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">所属楼层：</span><span style="color: rgba(51,51,51,1);">${data.data.floorString}</span>
                        </div>
                        <div style="padding-bottom: 1vh;">
                            <span style="margin-left: 8vw;">档口编号：</span><span style="color: rgba(51,51,51,1);">${data.data.bussCode}</span>
                        </div>
                    </div>
                    <img src="${data.data.lockStatus=='0'?'../assets/images/yishenhe.png':(data.data.lockStatus=='-2'?'../assets/images/yibohui.png':(data.data.lockStatus=='-3'?'../assets/images/yicexiao.png':'../assets/images/daishenhe.png'))}" style="width: 90px;height: 66.69px;position: absolute;right: 7.5vw;top: 6vw;">
                </div>
            `)
            var epiQuestionEntityList=[]
            
            data.data.epiRegisterTikuEntity.epiQuestionEntityList.forEach(element => {
                var answerString=[],answerArray=[]
                if(element.topicName=='简答-文本'||element.topicName=='简答-输入'){
                    answerString.push(element.answer?element.answer:'无')
                }else if(element.topicName=='图片'){
                   
                    if(element.answer&&element.answer!=""){
                        if(JSON.parse(element.answer).length!=0){
                            JSON.parse(element.answer).forEach((answerItem,answerItemIndex)=>{
                                answerString.push(`
                                    <img id='imgWrapItem${element.id}${answerItemIndex}' src="${answerItem.oldPath}" style="width:25vw;height:25vw;">
                                `)

                                
                            })
                        }
                        
                    }else{
                        answerString.push(`无`)
                    }
                   
                }else{
                    if(!element.answer){
                        answerString.push(`无`)
                    }else if((element.answer&&element.answer.search('##')!=-1)){
                        answerArray=element.answer.substr(0,element.answer.indexOf('#')).split(',')
                    }else{
                        if(element.answer&&element.answer.search(',')!=-1){
                            answerArray=element.answer.split(',')
                        }else{
                            if(element.answer){
                                answerArray=[element.answer]
                            }
                            
                        }
                    }
                }
                
                if(element.topicName!='简答-文本'||element.topicName!='简答-输入'){

                                    }else{
                                        answerString.push(epiSelectItem.content)
                                    }
                                    
                                }
                            })
                        })
                    }
                }
                
                setTimeout(()=>{
                    if(element.topicName=='图片'){
                        answerString=answerString.join('')
                    }else{
                        answerString=answerString.join(',')
                    }
                    
                    epiQuestionEntityList.push(`
                        <div style="width: 100%;font-size:16px;font-family:PingFangSC-Regular,PingFang SC;font-weight:400;color:rgba(51,51,51,1);">
                            <div style="width:84vw;height:1px;background:rgba(221,221,221,1);margin:auto;"></div>
                            <div style="line-height: initial;padding: 2.4vh 5vw 0px;">${element.title}</div>
                            <div style="color:rgba(153,153,153,1);padding: 2.4vh 0px;margin-left: 8.7vw;">${answerString}</div>
                        </div>
                    `)
                },500)
            });
            if(data.data.bussRegisterEmployeeEntityList.length!=0){

                                <span style="margin-left: 8vw;">身份证/护照：</span><span style="color: rgba(51,51,51,1);">${item.credentialsNum}</span>
                            </div>
                            <img src="../assets/images/rightArrow.png" style="width: 5vw;height: 5vw;position: absolute;right: 4vw;top: 50%;transform: translateY(-50%);">

                                    console.log($(`#imgWrapItem${element.id}${answerItemIndex}`))

                                            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句                       
                                            layer.open({
                                                content: `<img src="${e.target.src}" style="width:${e.toElement.naturalWidth<=document.documentElement.clientWidth*0.3?e.toElement.naturalWidth*2:(e.toElement.naturalWidth>=document.documentElement.clientWidth*0.7?e.toElement.naturalWidth/((e.toElement.naturalWidth/document.documentElement.clientWidth)+1):e.toElement.naturalWidth)}px;height:${e.toElement.naturalHeight<=document.documentElement.clientHeight*0.3?e.toElement.naturalHeight*2:(e.toElement.naturalHeight>=document.documentElement.clientHeight*0.7?e.toElement.naturalHeight/((e.toElement.naturalHeight/document.documentElement.clientHeight)+1):e.toElement.naturalHeight)}px;" >`,
                                                offset: 'auto',
                                                // area: ['70vw', 'auto'],
                                                anim: 4,
                                                title:'',
                                                btnAlign: 'c',
                                                type:1
                                            });
                                        });
                                    })
                                })
                            }
                        }
                    })
                },500)
                

                if(data.data.bussRegisterEmployeeEntityList.length!=0){
                    congyerenyuanxinxi.push(`
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title" style="background:rgba(255,255,255,1);height: 8.4vh;line-height: 8.4vh;font-size:16px;font-family:PingFangSC-Regular,PingFang SC;font-weight:400;color:rgba(51,51,51,1);">从业人员信息</h2>
                            <div class="layui-colla-content">
                                <div style="width:84vw;height:1px;background:rgba(221,221,221,1);margin:auto;"></div>
                                ${bussRegisterEmployeeEntityList.join('')}
                            </div>
                        </div>
                    `)
                }else{
                    congyerenyuanxinxi.push(`
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title" style="background:rgba(255,255,255,1);height: 8.4vh;line-height: 8.4vh;font-size:16px;font-family:PingFangSC-Regular,PingFang SC;font-weight:400;color:rgba(51,51,51,1);">从业人员信息</h2>
                            <div class="layui-colla-content">
                                <div style="width:84vw;height:1px;background:rgba(221,221,221,1);margin:auto;"></div>
                                <section  style="height: 13vh;line-height: 13vh;text-align: center;font-size: 20px;font-weight: bold;width:100%;color:#dcdfe6;">
                                    暂无数据
                                </section> 
                            </div>
                        </div>
                    `)
                }
            },1000)
            setTimeout(()=>{
                $('.jibenxinxi').html(jibenxinxi.join(''))
                $('.dengjixinxi').html(dengjixinxi.join(''))
                $('.congyerenyuanxinxi').html(congyerenyuanxinxi.join(''))
                layui.use('element', function(){
                    var element = layui.element;
                    
                    element.render('collapse')
                });
                
                setTimeout(()=>{
                    if(localStorage.getItem('messageCode')){
                        $("input[name='messageCode']").val( localStorage.getItem('messageCode') )
                    }
                    
                    if(data.data.bussRegisterEmployeeEntityList.length!=0){
                        var bussRegisterEmployeeEntityList=[]
                        data.data.bussRegisterEmployeeEntityList.forEach(item=>{
                            $(`.${item.id}`).click(()=>{
                                location.href=`./watchPractitioners.html?practitionersId=${item.id}`
                            })            
                        },500)
                    }


                },500)
                
                $('.submit').click(()=>{
                    if( !$("input[name='messageCode']").val() ){
                        toast('../assets/images/fail.png','请填写验证口令')
                        return false;
                    }

                    setTimeout(()=>{
                        $.ajax({
                            async: false,
                            type: "POST",
                            url: SERSVER_BASE_URL + "/buss/bussRegister/updateLockStatus",
                            headers:{
                            },
                            // contentType:'application/x-www-form-urlencoded',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                "messageCode":$("input[name='messageCode']").val(),
                                "lockStatus":'0',
                                "id":data.data.id,
                                "lockReason":$("textarea[name='remark']").val(),
                                

                            }),
                            dataType: "json",
                            success: function (data) {
                                console.log('/buss/bussRegister/updateLockStatus',data) 
                                if(data.code==0){
                                    
                                    localStorage.setItem('messageCode',$("input[name='messageCode']").val())
                                    location.replace(`./verifyPassResumption.html?codeNum=${getQueryString('codeNum')}`)
                                  
                                }else{
                                    alert(data.msg)
                                }
                                    
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                alert("err:::" + errorThrown);
                            }
                        });
                    },1000)
                    toast('../assets/images/loading.gif',`审核中`)
                })
            
            },1300)
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert("err:::" + errorThrown);
        }
    });
    
    
    
  </script>
