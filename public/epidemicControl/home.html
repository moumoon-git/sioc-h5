<body>
  <div class="content" style="width: 100%;overflow: hidden;height: -webkit-fill-available;height: -moz-fill-available;height: -ms-fill-available;">
    <div class="zhongdianrenyuanpaicha" style="border: 1px solid #ebeef5;border-radius: 4px;box-shadow:0 2px 12px 0 rgba(0,0,0,.1);width: 80%;height: 100px;line-height: 100px;text-align: center;margin: 20px auto;">

    </div>
    <div class="renwuguanli" style="border: 1px solid #ebeef5;border-radius: 4px;box-shadow:0 2px 12px 0 rgba(0,0,0,.1);width: 80%;height: 100px;line-height: 100px;text-align: center;margin: 20px auto;">

    </div>
  </div>
  <script src="../constant.js"></script>
  <script src="../assets/js/jquery/jquery-3.2.1.min.js"></script><script src="../assets/js/ajaxSetUp.js"></script>
  <script src="../assets/js/layui/layui.js"></script>
  <script>
    
    // 获取地址栏参数
    //适应以下两种模式，来获取url参数值：
    //User/vip_card_manager/useless/219/id/18
    //User/vip_card_manager?useless=219&id=18

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      var q = window.location.pathname.substr(1).match(reg_rewrite);
      if (r != null) {
        return unescape(r[2]);
      } else if (q != null) {
        return unescape(q[2]);
      } else {
        return null;
      }
    }

    $(`.zhongdianrenyuanpaicha`).click(()=>{
      location.href='./dengjijilu.html'
    })

    $(`.renwuguanli`).click(()=>{
      location.href='./taskManagement.html'
    })
     
    
  </script>
</body>
<script src= "../waterMark.js" ></script>
