<body>
  <div class="content" style="width: 100%;overflow: hidden;height: -webkit-fill-available;height: -moz-fill-available;height: -ms-fill-available;">
    <div style="margin: 30px 20px 0px;background: white;border: 1px solid #ebeef5;border-radius: 4px;box-shadow:0 2px 12px 0 rgba(0,0,0,.1);border-radius: 6px;">
        <div style="height: 40px;text-align: center;line-height: 40px;">
            <span style="font-size: 16px;">账号登录</span>
        </div>
        <div style="background: #dfdbdb;height: 1px;width: 90%;margin: auto;"></div>
        <div style="height: 50px;display: flex;align-items: center;">
            <div style="display: inline-block;width: 35%;">
                <span style="font-size: 15px;float: right;">手机号码：</span>
            </div>
            <div style="display: inline-block;">
                <input type="text" style="border: 1px solid #ebeef5;border-radius: 4px;box-shadow:0 2px 12px 0 rgba(0,0,0,.1);">  
            </div>   
        </div>
        <div style="height: 50px;display: flex;align-items: center;">
            <div style="display: inline-block;width: 35%;">
                <span style="font-size: 15px;float: right;">验证码：</span>
            </div>
            <div style="display: inline-block;">
                <input type="text" style="width: 100px;border: 1px solid #ebeef5;border-radius: 4px;box-shadow:0 2px 12px 0 rgba(0,0,0,.1);">  
                <div style="display: inline-block;border: 1px solid #a9a9a9;border-radius: 5px;padding: 4px 3px;margin-left: 3px;">发送验证码</div>
            </div>
        </div>
        <div style="width: 100%;height: 70px;text-align: center;">
            <span style="background: #409EFF;color: white;padding: 6px 32px;border-radius: 5px;display: inline-block;margin-top: 10px;">激活</span>
        </div>
        
    </div>
  </div>
  <script src="../constant.js"></script>
  <script src="../assets/js/jquery/jquery-3.2.1.min.js"></script><script src="../assets/js/ajaxSetUp.js"></script>
  <script src="../assets/js/layui/layui.js"></script>
  <script>
    
    // 获取地址栏参数
    //适应以下两种模式，来获取url参数值：
    //User/vip_card_manager/useless/219/id/18
    //User/vip_card_manager?useless=219&id=18

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      var q = window.location.pathname.substr(1).match(reg_rewrite);
      if (r != null) {
        return unescape(r[2]);
      } else if (q != null) {
        return unescape(q[2]);
      } else {
        return null;
      }
    }

    
  
     
    
  </script>
